<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shaan â€” Profile & Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      text-align: center;
      width: 400px;
      transition: all 0.3s;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0078d7;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      margin: 6px 0;
      color: #444;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .subjects {
      margin-top: 20px;
      display: none;
      text-align: left;
    }

    ul {
      list-style-type: square;
      padding-left: 25px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="yourphoto.jpg" alt="Shaan's Photo">
    <h2>Shaan</h2>
    <p><strong>Roll No:</strong> 17</p>
    <p><strong>Semester:</strong> 5</p>
    <p><strong>CGPA:</strong> 7.2</p>

    <button onclick="toggleSubjects()">View Semester Subjects</button>

    <div class="subjects" id="subjects">
      <h3>Semester 5 Subjects</h3>
      <ul>
        <li>Software Testing</li>
        <li>Computer Networks</li>
        <li>Operating Systems</li>
        <li>Database Management Systems</li>
        <li>Web Technologies</li>
      </ul>
    </div>
  </div>

  <script>
    function toggleSubjects() {
      const subjects = document.getElementById("subjects");
      subjects.style.display = (subjects.style.display === "none" || subjects.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
